<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <p id="test"></p>
    <button onclick="test()">Alert Example</button>
    <script>
        let a = 10;
        let b = 20;
        console.log("This is my first JS Program");
        console.log(a+b);

        document.getElementById("test").innerHTML= a+b;
        function test()
        {
            alert("Testing alert");
        }

        
    </script>
</body>
</html>
